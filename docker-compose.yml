services:
  main:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    container_name: wallet
    env_file:
      - ./config.env         
    ports:
      - "8080:8080"           

  postgres:
    image: postgres:15            
    container_name: my-postgres  
    env_file:               
      - ./config.env
    volumes:
      - pgdata:/var/lib/postgresql/data        
    ports:
      - "5432:5432" 

volumes:
  pgdata: